<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.banner{
    width: 300px;
    height: 300px;
  margin-left: 800px;
    position: absolute;
    justify-content: center;
    margin-top: 200px;
    background: #ba7c3e;
    padding: 20px 30px;

}
.banner h2{
margin-left: 70px;
font-size: 2em;
}
form{
 font-size: 1.1em;

}
#reg{
    font-size: 0.9em;
margin-top: 30px;
background-color: rgb(255, 150, 52);
font-weight: 600;

}
input{
    margin-left: 22px;
 
}
#password{
    margin-left: -2px;
}

</style>

<body>
<section class="banner">


<h2> SIGN IN</h2>
      <form name="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <input type="submit" value="Register" id="reg">
      </form>
    </section>
      <script>





        function validateForm() {
  var name = document.forms["registrationForm"]["name"].value;
  var email = document.forms["registrationForm"]["email"].value;
  var password = document.forms["registrationForm"]["password"].value;

  // Regular expressions for validation //
  var nameRegex = /^[a-zA-Z\s]+$/;
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;

  if (!name.match(nameRegex)) {
    alert("Please enter a valid name.");
    return false;
  }

  if (!email.match(emailRegex)) {
    alert("Please enter a valid email address.");
    return false;
  }

  if (!password.match(passwordRegex)) {
    alert("Please enter a valid password. It must contain at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (!@#$%^&*).");
    return false;
  }

  return true;
}
      </script>
</body>
</html>
